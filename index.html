<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Aboodi's Addition</title>
</head>

<body class="has-text-centered">
  <h1 class="title is-1 has-text-primary">Aboodi's Addition</h1>
  <span class="title is-3 has-text-info">
    (
    <span id="correct">a</span>
    /
    <span id="total">b</span>
    )
  </span>
  
  <div class="columns has-text-danger">
    <div class="column is-half is-offset-one-quarter">
      <div class="is-size-1">
        <span id="firstnum">A</span>
        +
        <span id="secondnum">B</span>
        =
      </div>
      <input id="answer" class="input is-large is-primary" type="number" placeholder="answer" autofocus />
      <p class="title is-3 has-text-success">Mummy can't do the addition</p>
      <p class="title is-3 has-text-success">Daddy could do the addition</p>

      <script src="script.js"></script>
</body>

</html>
